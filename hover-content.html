<html>
<head>
	<title>jQuery - hoverContent()</title>

	<meta name="title" content="hoverContent()" />
	<meta name="description" content="Exibe um conteudo escondido ao passar o mouse por cima do elemento desejado." />
	<!-- <meta name="image" content="images/hoverContentThumb.jpg" /> -->

	<link rel="stylesheet" href="css/base.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/hover-content.css" type="text/css" media="all" />

	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.hoverContent.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('.item-content').hoverContent();
		});
	</script>
</head>
<body>
	<div class="content">
		<h1>hoverContent</h1>

		<div class="hover-content">
			<div class="item-content">
				<div class="item-content-hide">
					<h2>Conteudo Escondido</h2>
					<p>Loren ipsum lara nomem clavark.</p>
				</div>
				<img src="http://www.le-libriste.fr/wp-content/uploads/2011/10/ubuntu_wallpaper_4_natty_by_elektroll-d3g28kl-250x250.png" alt="">
			</div>
			<div class="item-content item-large">
				<div class="item-content-hide">
					<h2>Conteudo Escondido</h2>
					<p>Loren ipsum lara nomem clavark.</p>
				</div>
				<img src="http://www.3dots.be/wp-content/uploads/custom/5.jpg" alt="">
			</div>
			<div class="item-content">
				<div class="item-content-hide">
					<h2>Conteudo Escondido</h2>
					<p>Loren ipsum lara nomem clavark.</p>
				</div>
				<img src="http://www.le-libriste.fr/wp-content/uploads/2011/10/blue_ubuntu_by_libihero-d38lmsh-250x250.png" alt="">
			</div>
		</div>

		<div class="clear"></div>
	</div>
</body>
</html>
