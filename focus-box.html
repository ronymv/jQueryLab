<html>
<head>
	<title>jQuery - focusBox()</title>

	<meta name="title" content="focusBox()" />
	<meta name="description" content="Coloca foco em um elemento ao passar o mouse por cima." />
	<!-- <meta name="image" content="images/focusBoxThumb.jpg" /> -->

	<link rel="stylesheet" href="css/base.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/focus-box.css" type="text/css" media="all" />

	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.focusBox.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){
			$('.box-list, .box-list-small').focusBox({
				opacity: 0.5
			});
			
			$('.box-list-divs').focusBox({
				reference: '.item-box', 
				startDuration: 200, 
				opacity: 0.2
			});
		});

	</script>
</head>
<body>
	<div class="content">
		<h1>focusBox</h1>

		<div class="box-list">
			<ul>
				<li>Texto 1</li>
				<li>Texto 2</li>
				<li>Texto 3</li>
				<li>Texto 4</li>
				<li>Texto 5</li>
				<li>Texto 6</li>
				<li>Texto 7</li>
				<li>Texto 8</li>
				<li>Texto 9</li>
			</ul>
		</div>

		<div class="box-list-small">
			<ul>
				<li>Texto 1</li>
				<li>Texto 2</li>
				<li>Texto 3</li>
				<li>Texto 4</li>
				<li>Texto 5</li>
				<li>Texto 6</li>
				<li>Texto 7</li>
				<li>Texto 8</li>
				<li>Texto 9</li>
			</ul>
		</div>

		<div class="clear"></div>

		<div class="box-list-divs">
			<div class="item-box">Div 1</div>
			<div class="item-box">Div 2</div>
			<div class="item-box">Div 3</div>
			<div class="item-box">Div 3</div>
		</div>

		<div class="clear"></div>
	</div>
</body>
</html>
