<!DOCTYPE html>
<html>
<head>
	<title>jQuery Plugin - Criando um plugin maneiro!</title>

	<meta charset='utf-8'>
	<meta name="title" content="Criando um plugin maneiro!" />
	<meta name="description" content="Uma das vÃ¡rias formas de se criar um plugin em jQuery!" />
	<!-- <meta name="image" content="images/hoverContentThumb.jpg" /> -->

	<link rel="stylesheet" href="css/base.css" type="text/css" media="all" />

	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">

	(function($) {

		var defaults = {};

		$.teste = function(e, o) {
			this.options    = $.extend({}, defaults, o || {});
			this.element = $(e);
			this.init();
		};

		var $teste = $.teste;

		$teste.fn = $teste.prototype = {};

		$teste.fn.extend = $teste.extend = $.extend;	

		$teste.fn.extend({
			init: function(options) {
				console.log('init');
				this.element.css({'color': 'red'});
			}, 
			reload: function() {
				console.log('reload');
				this.element.css({'color': 'green'});
			}, 
			next: function() {
				console.log('next');
				this.element.css({'color': 'blue'});
			}
		});

		$.fn.teste = function(o) {
			return this.each(function() {
				var instance = $(this).data('teste');
				if (instance) 
				{
					if (o) $.extend(instance.options, o);
					instance.reload();
					if (typeof o == 'string' && typeof instance[o] == 'function') instance[o]();
				} 
				else 
				{
					$(this).data('teste', new $teste(this, o));
				}
			});
		};
	})(jQuery);

	$(document).ready(function(){
		$('.teste').teste();
		$('.teste').teste('next');
	});

	var console = {
		i: 1,
		log: function(e) {
			$('.debug h2').after('<p>'+this.i + ': ' + e+'</p>');
			this.i++;
		}
	};

	</script>
</head>

<body>
	<div class="content">
		<h1>Make a Plugin</h1>
		<div class="teste">Teste</div>
		<div class="debug">
			<h2>Debug</h2>
		</div>
	</div>
</body>
</html>
